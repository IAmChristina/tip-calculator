<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tip Calculator</title>

      <!-- google font -->
      <link <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Lato:400,700,900" rel="stylesheet">

      <!-- css -->
      <link rel="stylesheet" href="style.css">

    </head>
    <body>
      <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calculator">
          <form>
            <label>
              How much was your bill?<br>
              $ <input type="text" id="billAmount">
            </label>
            <label>
              How was your service? <br>
              <select id="serviceQuality">
                <option disabled selected value="0">--Choose an option--</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Very Good</option>
                <option value="0.15">15% - Good</option>
                <option value="0.10">10% - It was okay</option>
              </select>
            </label>
            <label>
              How many people are sharing the bill?<br>
              <input type="text" id="totalPeople">people
            </label>
            <button type="button" id="calculate">Calculate!</button>
          </form>
        </div> <!-- end calculator -->

        <div id="totalTip">
          <sup>$</sup><span id="tip">0.00</span>
          <small id="each">each</small>
        </div> <!-- end totalTip -->

      </div> <!-- end container -->







      <script type="text/javascript" src="javascript.js"></script>

    </body>
    </html>
